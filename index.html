<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>แจ้งซ่อมออนไลน์</title>
  <style>
    body { font-family: sans-serif; padding: 1em; }
    form { max-width: 400px; margin: auto; background: #f9f9f9; padding: 1em; border-radius: 10px; }
    input, textarea, button { width: 100%; margin-top: .5em; padding: .5em; border-radius: 5px; }
    #preview img { height: 100px; margin: 5px; }
  </style>
</head>
<body>
  <form id="repairForm">
    <h2>แจ้งซ่อมออนไลน์</h2>
    <label>ชื่อผู้แจ้ง</label>
    <input type="text" name="name" required />
    <label>กลุ่มงาน</label>
    <input type="text" name="department" required />
    <label>ปัญหาเครื่อง</label>
    <textarea name="issue" required></textarea>
    <label>แนบรูป (สูงสุด 5 รูป)</label>
    <input type="file" id="imageInput" name="images" multiple accept="image/*" />
    <div id="preview"></div>
    <button type="submit">ส่งข้อมูล</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
